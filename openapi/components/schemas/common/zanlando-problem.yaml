type: object
properties:
  type:
    type: string
    description: The type of the problem.
  status:
    type: integer
    description: The HTTP status code generated by the origin server for this occurrence of the problem.
  title:
    type: string
    description: Short description of the problem. 
  detail:
    type: string
    description: Long description of the problem.  
  violations:
    type: array
    items:
      type: object
      properties:
        field:
          type: string
          description: The field that caused the problem.
        message:
          type: string
          description: Reson for the error.